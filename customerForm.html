    <section class="section_customer">
      <div class="container">
        <form action="" class="toggle_customer">
          <div class="block_inputs">
            <h1 class="h1_Form">Customer Info Form</h1>

            <label for="" class="labelCustomer"
              >Client Name
              <input
                type="text"
                class="clientInput"
                id="client_name"
                placeholder="Enter the name..."
                maxlength="25"
                autocomplete="off"
                required
              />
            </label>

            <label for="" class="labelCustomer"
              >Client Address
              <input
                type="text"
                class="clientInput"
                id="client_address"
                placeholder="Enter the address..."
                maxlength="25"
                autocomplete="off"
                required
              />
            </label>

            <label for="" class="labelCustomer">
              Client Phone
              <input
                type="text"
                class="clientInput"
                id="client_phone"
                placeholder="Enter the client phone"
                maxlength="25"
                autocomplete="off"
                required
              />
            </label>

            <label for="" class="labelCustomer"
              >Client Email
              <input
                type="email"
                class="clientInput"
                id="client_email"
                placeholder="Enter the client email..."
                maxlength="25"
                autocomplete="off"
                required
              />
            </label>

            <label for="" class="labelCustomer">
              Invoice
              <input
                type="text"
                class="clientInput"
                id="invoice"
                placeholder="Enter the invoice..."
                maxlength="25"
                autocomplete="off"
                required
              />
            </label>

            <button id="btn_sendCustomer" class="btn_send">
              send customer info
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
